<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Investment | Elevare</title>
<style>
body{margin:0;font-family:Arial;background:#0b0b0b;color:white;}
.container{max-width:900px;margin:auto;padding:160px 40px;}
input{padding:12px;margin:10px 0;width:300px;}
button{padding:12px 25px;background:#c5a46d;border:none;color:black;}
</style>
</head>
<body>

<div class="container">
<h1>Investment Calculator</h1>

<label>Investment (€)</label><br>
<input type="number" id="inv"><br>

<label>Annual Growth (%)</label><br>
<input type="number" id="rate"><br>

<label>Years</label><br>
<input type="number" id="years"><br>

<button onclick="calc()">Calculate</button>

<p id="out"></p>
</div>

<script>
function calc(){
let inv=parseFloat(document.getElementById("inv").value);
let rate=parseFloat(document.getElementById("rate").value)/100;
let years=parseFloat(document.getElementById("years").value);
let future=inv*Math.pow((1+rate),years);
document.getElementById("out").innerHTML="Projected Value: €"+future.toFixed(2);
}
</script>

</body>
</html>

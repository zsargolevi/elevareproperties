<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Inter',sans-serif;background:#0b0b0b;color:white;}

header{

}

.hero-content{

z-index:2;

}

.marquee{overflow:hidden;}
.track{display:flex;animation:scroll 50s linear infinite;}
.track img{
height:240px;
margin-right:25px;
border-radius:10px;
}

@keyframes scroll{
0%{transform:translateX(0);}
100%{transform:translateX(-50%);}
}

footer{
padding:60px;
text-align:center;
border-top:1px solid #1f1f1f;
color:#777;
margin-top:100px;

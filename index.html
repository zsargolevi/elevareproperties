<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">

<title>Elevare Properties</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Inter',sans-serif;
background:#0b0b0b;
color:white;
}

.container{
max-width:1300px;
margin:auto;
padding:0 40px;
}

header{
position:fixed;
width:100%;
top:0;
left:0;
background:rgba(0,0,0,0.85);
backdrop-filter:blur(8px);
z-index:1000;
border-bottom:1px solid #1f1f1f;
}

.header-inner{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 40px;
max-width:1300px;
margin:auto;
}

.logo img{
height:125px;
transition:0.3s;
}

.logo img:hover{
opacity:0.85;
}

nav{
display:flex;
align-items:center;
gap:40px;
}

nav a{
text-decoration:none;
color:#ddd;
font-size:15px;
}

nav a:hover{
color:#c5a46d;
}

.lang-switch span{
margin-left:15px;
cursor:pointer;
font-size:14px;
color:#aaa;
}

.hero{
height:100vh;
background:url('hero.jpg') center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
position:relative;
}

.hero::after{
content:'';
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
top:0;
left:0;
}

.hero-content{
position:relative;
z-index:2;
max-width:800px;
}

.hero h1{
font-family:'Playfair Display',serif;
font-size:56px;
margin-bottom:20px;
}

.hero p{
font-size:18px;
opacity:0.9;
}

section{
padding:140px 0;
}

h2{
font-family:'Playfair Display',serif;
font-size:36px;
margin-bottom:50px;
text-align:center;
}

.marquee{
overflow:hidden;
}

.track{
display:flex;
animation:scroll 45s linear infinite;
}

.track img{
height:240px;
margin-right:25px;
border-radius:10px;
}

@keyframes scroll{
0%{transform:translateX(0)}
100%{transform:translateX(-50%)}
}

footer{
padding:60px 0;
text-align:center;
border-top:1px solid #1f1f1f;
color:#888;
}

</style>
</head>
<body>

<img src="hero.jpg">
</div>
</div>

</section>

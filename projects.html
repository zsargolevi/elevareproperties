<style>
body{margin:0;font-family:Inter;background:#0b0b0b;color:white;}
.container{max-width:1200px;margin:auto;padding:0 40px;}

header{position:fixed;width:100%;background:rgba(0,0,0,0.9);padding:20px 40px;border-bottom:1px solid #1f1f1f;z-index:1000;}
.header-inner{display:flex;justify-content:space-between;align-items:center;max-width:1300px;margin:auto;}
.logo img{height:125px;}
nav{display:flex;gap:35px;align-items:center;}
nav a{text-decoration:none;color:#ddd;}

.sub-hero{
margin-top:160px;
height:320px;
background:url('hero.jpg') center/cover no-repeat;
position:relative;
}
.sub-hero::after{
content:'';
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.75);
backdrop-filter:blur(6px);
}

section{padding:120px 0;}

.slider{overflow:hidden;position:relative;}
.slides{display:flex;transition:transform 0.8s ease;}
.slide{min-width:100%;}
.slide img{width:100%;height:520px;object-fit:cover;border-radius:12px;}

.marquee{overflow:hidden;margin-top:80px;}
.track{display:flex;animation:scroll 50s linear infinite;}
.track img{height:240px;margin-right:20px;border-radius:8px;}

@keyframes scroll{
0%{transform:translateX(0)}
100%{transform:translateX(-50%)}
}

footer{padding:60px;text-align:center;border-top:1px solid #1f1f1f;color:#777;}
</style>
